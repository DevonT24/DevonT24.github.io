<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main-body">

    <div style="text-align: right; padding: 10px;">
        <button onclick="toggleDarkMode()" style="padding: 8px; border-radius: 5px; cursor: pointer;">
            Toggle Dark Mode
        </button>
    </div>

    <!--This div is for the header of the webpage -->
    <div style="text-align: center; margin: 20px; padding: 10px;"> 
        <h1 id="header-title">Devon Troester's Blog</h1>
    </div>

    <!--This div will contain the body of the page: a blog posts section and a sidebar-->
    <div style="display: flex;">
        <!--This div is for blog entries-->
        <div style="flex: 3; margin: 20px; padding: 10px;">
            <h2 id="blog-title">Blog Entries</h2>
            <!--This div is for entry 1-->
            <div id="blog-post">
                <h3 id="blog-post-title">Entry 1</h3>
                <p>This is where the blog post will go.</p>
            </div>
        </div>

        <!--This div is for the right-hand sidebar-->
        <div style="flex: 1; text-align: right; margin: 20px; padding: 10px;">
            <h2 id="contact-me">Contact Me!</h2>
            <h3 id="email-title">Email:</h3>
            <p><a id="email-link" href="mailto:devontroester@gmail.com" style="color: #7cc5ff;">devontroester@gmail.com</a></p>
        </div>
    </div>

    <!--Dark Mode Button!-->
    <script>
        let isDarkMode = false;
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.dataset.theme = isDarkMode ? 'dark' : 'light';
        }

        // Initialize light mode on page load
        document.body.dataset.theme = 'light';
    </script>
</body>
</html>
