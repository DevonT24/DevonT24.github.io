<!DOCTYPE html>
<html>
<body id="main-body" style="background-color: #1a1a1a;">

    <div style="text-align: right; padding: 10px;">
        <button onclick="toggleDarkMode()" style="padding: 8px; border-radius: 5px; cursor: pointer;">
            Toggle Dark Mode
        </button>
    </div>

    <!--This div is for the header of the webpage -->
    <div style="text-align: center; margin: 20px; padding: 10px;"> 
        <h1 id="header-title" style="color: #ffffff;">Devon Troester's Blog</h1>
    </div>

    <!--This div will contain the body of the page: a blog posts section and a sidebar-->
    <div style="display: flex;">
        <!--This div is for blog entries-->
        <div style="flex: 1; margin: 20px; padding: 10px;">
            <h2 id="blog-title" style="color: #ffffff;">Blog Entries</h2>
            <!--This div is for entry 1-->
            <div id="blog-post" style="margin: 20px; padding: 10 px; color: #cccccc;">
                <h3 id="blog-post-title" style="color: #e0e0e0;">Entry 1</h3>
                <p>This is where the blog post will go.</p>
            </div>
        </div>

        <!--This div is for the right-hand sidebar-->
        <div style="flex: 3; text-align: right; margin: 20px; padding: 10px;">
            <h2 id = "contact-me" style="color: #ffffff;">Contact Me!</h2>
            <h3 id = "email-title" style="color: #e0e0e0;">Email:</h3>
            <p><a id = "email-link" href="devontroester@gmail.com" style="color: #7cc5ff;">devontroester@gmail.com</a></p>
        </div>
    </div>

    <!--Dark Mode Button!-->
    <script>
        let isDarkMode = false;
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode

            const body = document.getElementById("main-body");
            const title = document.getElementById("header-title");
            const blogTitle = document.getElementById("blog-title");
            const blogPost = document.getElementById("blog-post");
            const blogPostTitle = document.getElementById("blog-post-title");
            const contactMe = document.getElementById("contact-me");
            const emailTitle = document.getElementById("email-title");
            const emailLink = document.getElementById("email-link");
            
            if (isDarkMode) {
                body.style.backgroundColor = '#1a1a1a';
                title.style.color = '#ffffff';
                blogTitle.style.color = '#ffffff';
                blogPost.style.color = '#cccccc';
                blogPostTitle.style.color = '#e0e0e0';
                contactMe.style.color = '#ffffff';
                emailTitle.style.color = '#e0e0e0';
                emailLink.style.color = '#7cc5ff';
            } else {
                body.style.backgroundColor = '#ffffff';
                title.style.color = '#000000';
                blogTitle.style.color = '#000000';
                blogPost.style.color = '#000000';
                blogPostTitle.style.color = '#333333';
                contactMe.style.color = '#000000';
                emailTitle.style.color = '#333333';
                emailLink.style.color = '#0066cc';
            }
        }
    </script>
</body>
</html>
